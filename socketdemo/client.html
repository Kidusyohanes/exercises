<!DOCTYPE html>
<html>
    <head>
        <script>

            document.addEventListener("DOMContentLoaded", (event) => {
                sock = new WebSocket("ws://localhost:4001/ws");

                sock.onopen = () => {
                    console.log("Connection Opened");
                };

                sock.onclose = () => {
                    console.log("Connection Closed");
                };

                sock.onmessage = (msg) => {
                    console.log("Message received " + msg);
                };

            });

            function submit() {
                let pingMsg = document.getElementById("text-input").value;

                console.log(pingMsg);

                fetch("http://localhost:4001?q=" + encodeURIComponent(pingMsg));
            } 
        </script>
    </head>
    <body>
        <input type="text" id="text-input" placeholder="Enter value to display" > 
        <input type="submit" onclick="submit();">
        <div id="server-text"></div>
        <div id="server-time"></div>
    </body>
</html>
